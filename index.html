<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Slider - Demo 2</title>
</head>
<body>
    <section class="main-section py-5">
        <div class="container">
            <h4 class="mb-4 text-dark text-center ">AsNavFor example of Slick Slider</h4>
            
            <div class="row lazy">
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 1</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 2</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 3</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 4</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 5</span></p>
                </div>
            </div>

            <div class="row lazy-2 mt-5">
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 1</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 2</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 3</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 4</span></p>
                </div>
                <div class="col-4">
                    <p class="bg-light py-5 mx-3 border text-center"><span class="d-inline-block px-3 display-6 py-3">Image 5</span></p>
                </div>
            </div>
        </div>
    </section>



    <script>
       $('.lazy').slick({
            lazyLoad: 'ondemand',
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows:false,
            dots:true,
            autoplaySpeed: 1000,
            pauseOnHover:false,
            asNavFor:'.lazy-2'
        });

        $('.lazy-2').slick({
            lazyLoad: 'ondemand',
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows:false,
            dots:true,
            autoplaySpeed: 1000,
            pauseOnHover:false,
            asNavFor:'.lazy'
        });
    </script>
</body>
</html>
